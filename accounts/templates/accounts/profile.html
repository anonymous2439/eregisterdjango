{% extends 'events/base.html' %}

{% block content %}
<div class="wrapper">
    <h4 class="page-title">Profile</h4>
    <div id="profile-boxes">
        {% if user.role.pk != 1 %}
    <section>
        <img src="/media/{{ user.qr_code }}">
    </section>
        {% endif %}
    <section>
        <p>
            <b>Name:</b> {{ user.first_name }} {{ user.middle_name }} {{ user.last_name }}<br>
            <b>Contact Number:</b> {{ user.contact_no }}<br>
            <b>E-mail:</b> {{ user.email }}<br>
        </p>
    </section>
    </div>
</div>
{% endblock %}
